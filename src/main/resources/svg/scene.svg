<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="1800" height="1600" xml:space="preserve" viewBox="0 0 1800 1600">
    <title>Bar Chart</title>

    <rect x="0" y="0" width="1700" height="1500"
  style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;
  stroke-opacity:0.9"/>

<g
     inkscape:label="Layer 1"
     inkscape:groupmode="layer"
     id="layer1" 			
	>
<g id="box" transform="translate(80,0)">
    <rect
       style="fill:none;fill-opacity:1;stroke:#00ad00;stroke-width:13.97299957000000070;stroke-linecap:square;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"
       id="rect2987"
       width="501.40845"
       height="271.83099"
       x="84.507042"
       y="88.981903" />
    <text
       inkscape:label="#text2987"
       sodipodi:linespacing="125%"
       id="name"
       y="158.07648"
       x="151.42857"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       xml:space="preserve"><tspan
         y="158.07648"
         x="151.42857"
         id="tspan2989"
         sodipodi:role="line">name</tspan></text>
    <text
       inkscape:label="#text2987"
       sodipodi:linespacing="125%"
       id="description"
       y="223.28015"
       x="142.49023"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       xml:space="preserve"><tspan
         y="223.28015"
         x="142.49023"
         id="tspan2989-4"
         sodipodi:role="line">description</tspan></text>

  </g>
</g>
    

</svg>
